<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        
        <div style='width:200px; margin-left:auto; margin-right:auto ;margin-top:150px'>
            <h1 style='text-align: center; margin-bottom:30px' >TMC</h1>
            {% if message %}
            <p style='margin-bottom:20px; color: red;'>{{ message }}</p>
            {% endif %}
            <form method='POST' action="{% url 'index' %}" >
                {% csrf_token %}
                <div class="form-group" >
                    <input type="number" class="form-control"  placeholder="Monto(UF)" min="0" name="UF">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Plazo(dÃ­as)" min="1"  name='dias'>
                </div>
                <div class="form-group">
                    <input class="form-control" type="date" max="{{max_date}}" name="fecha">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            {% if TMC %}
            <p style='margin-top:20px'>TMC: {{ TMC }}</p>
            {% else %}
            <p style='margin-top:20px'>TMC:</p>
            {% endif %}
        </div>
    </body>
</html>
